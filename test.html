<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, shrink-to-fit=no, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui user-scalable=0" />


	<link rel="stylesheet" type="text/css" href="test.css">

	<!--Bootstrap & Font Awesome CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<script src="typed.min.js"></script>

	<!--JQuery & JQuery Mobile JS-->
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<!--Hide the Loading text-->
	<script>
		$.mobile.loading().hide();
		$("body").css({
			"overflow": "hidden",
			'position': 'fixed'
		});
	</script>
</head>

<body>

	<script>
		// First we get the viewport height and we multiple it by 1% to get a value for a vh unit
		let vh = window.innerHeight * 0.01;
		// Then we set the value in the --vh custom property to the root of the document
		document.documentElement.style.setProperty('--vh', `${vh}px`);

		// We listen to the resize event
		window.addEventListener('resize', () => {
			// We execute the same script as before
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty('--vh', `${vh}px`);
		});
	</script>


	<!--Container qui englobe tout le contenu-->
	<section class="container-global">

		<!--Permet de crÃ©er la forme ovale de la section status-->
		<div id="oval">
			<img id="logo" src="images/logos/logo_page_accueil.png">
		</div>


	</section>




</body>

</html>
